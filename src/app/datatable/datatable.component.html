<div class="container-fluid">
    <div >

        <div class="page-header">
            <h1>
                <span>Angular2 DataTable component</span><br/>

        </div>


        <div class="row">
           <div class="col-xs-2 pull-right">
                <div class="row">
                    <label class="col-xs-12 label-control">Rows on page</label>
                </div>
                <div class="col-xs-12">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                        <option [ngValue]="5">5</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="15">15</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="row">
                    <label class="col-xs-12 label-control">Global Search:</label>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <input class="form-control" style="width: 60%" [(ngModel)]="filterQuery"/>
                    </div>
                </div>
            </div>

        <br>
        <div class="panel panel-default">
            <div class="panel-heading">User information</div>

            <table class="table table-striped table-bordered" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th >
                        <mfDefaultSorter by="age">Age</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="sortByWordLength">City</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td >{{item.age}}</td>
                    <td>{{item.city | uppercase}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
